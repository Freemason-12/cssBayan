<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Bayan</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" type="" href="https://fonts.google.com/css?family=Golos+Text" />
</head>

<body>
  <h1 style="margin: 5%">CSS Bayan</h1>
  <div id="bayan">
    <!-- 1 -->
    <div class="part" tabindex="1">
      <div class="text-and-icon">
        <div class="text">
          JavaScript is weird, thankfully there's none of it on this website
        </div>
        <div class="icon">+</div>
      </div>
      <img src="https://devhumor.com/content/uploads/images/August2019/js.png" alt="meme 1" class="meme" />
    </div>
    <!-- 2 -->
    <div class="part" tabindex="1">
      <div class="text-and-icon">
        <div class="text">JavaScript is an "interpreted language"</div>
        <div class="icon">+</div>
      </div>
      <img src="https://b1694534.smushcdn.com/1694534/wp-content/uploads/2021/06/26.png?lossy=1&strip=1&webp=1"
        alt="meme 1" class="meme" />
    </div>
    <!-- 3 -->
    <div class="part" tabindex="1">
      <div class="text-and-icon">
        <div class="text">JavaScript loves logic</div>
        <div class="icon">+</div>
      </div>
      <img
        src="https://res.cloudinary.com/practicaldev/image/fetch/s--ZDtqrBOj--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_880/https://github.com/damiancipolat/js_vs_memes/blob/master/doc/js_thanks.png%3Fraw%3Dtrue"
        alt="meme 1" class="meme" />
    </div>
    <!-- 4 -->
    <div class="part" tabindex="1">
      <div class="text-and-icon">
        <div class="text">JavaScript's "modulo" operator is inferior</div>
        <div class="icon">+</div>
      </div>
      <img src="https://pbs.twimg.com/media/EdTuCuOXkAg68kY.png" alt="meme 1" class="meme" />
    </div>
    <!-- 5 -->
    <div class="part" tabindex="1">
      <div class="text-and-icon">
        <div class="text">Frontend is "simple"</div>
        <div class="icon">+</div>
      </div>
      <img src="https://www.saaspegasus.com/static/images/web/modern-javascript/2008-vs-2021.c8b5395d6a17.png"
        alt="meme 1" class="meme" />
    </div>
    <!-- 6 -->
    <div class="part" tabindex="1">
      <div class="text-and-icon">
        <div class="text">JavaScript is everywhere</div>
        <div class="icon">+</div>
      </div>
      <img src="https://miro.medium.com/v2/resize:fit:1024/0*GIAV7psbdwika03V" alt="meme 1" class="meme" />
    </div>
    <!-- end -->
  </div>

</html>
